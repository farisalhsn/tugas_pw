<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus Penjumlahan</title>
</head>
<body>
    <h2>Rumus Penjumlahan</h2>
    <input type="text" id="angka1"  onChange="sum();" /> <br> + <br>
    <input type="text" id="angka2"  onChange="sum();" /> <br> = <br>
    <input type="text" id="hasil" />

    <script>
    function sum() {
        let value1 = document.getElementById('angka1').value;
        let value2 = document.getElementById('angka2').value;
        let hasil = parseInt(value1) + parseInt(value2);
        
        if (!isNaN(hasil)) {
            document.getElementById('hasil').value = hasil;
        }
    }
    </script>
</body>
</html>
