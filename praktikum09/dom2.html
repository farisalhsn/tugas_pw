<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.2</title>
</head>
<body>
    <h2>Dollar ke Rupiah</h2>

    <form action="">
        Dollar: <input type="number" id="dollar">
        <br>
        Rupiah: <input type="number" id="rupiah" value="14650">
        <br>
        <input type="button" value="Hitung" onclick="hitungDollar()">
        <br>
        Hasil: <input type="text" id="hasil">
    </form>

    <h2>Rupiah ke Dollar</h2>

    <form>
        Rupiah: <input type="number" id="rupiah2">
        <br>
        <input type="button" value="Hitung" onclick="hitungRupiah()">
        <br>
        Dollar: <input type="text" id="hasil2">
    </form>

    <script>
        // buat fungsi hitug dollar ke rupuiah
        function hitungDollar() {

            // tangkap nilai input dollar ke variabel d
            let d = document.getElementById("dollar").value;

            // tangkap nilai input dollar ke variabel r
            let r = document.getElementById("rupiah").value;

            // buat rumus kurs rupiah
            let h = d * r;

            document.getElementById("hasil").value = "Rp. " + h;
        }
        
        // buat fungsi hitung rupiah ke dollar
        function hitungRupiah() {

            // tangkap nilai input rupiah ke variabel r
            let r = document.getElementById("rupiah2").value;

            // buat rumus kurs dollar
            let h = r * (1/14650);

            document.getElementById("hasil2").value = "$ " + h.toFixed(2);
        }
    </script>
</body>
</html>
