<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form action="">
        Jam Masuk: <input type="number" id="masuk">
        <br>
        Jam Keluar: <input type="number" id="keluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir()">
        <br>
        Biaya: <input type="text" id="biaya">
    </form>

    <script>
        // Buat fungsi untuk menghitung biaya parkir
        function parkir() {
            // Tangkap nilai input jam masuk ke variabel m
            let m = document.getElementById("masuk").value;
            // Tangkap nilai input jam keluar ke variabel k
            let k = document.getElementById("keluar").value;
            // Buat total waktu parkir
            let t = k - m;

            // Buat tarif awal
            let tarifAwal = 3000;
            // Buat selisih waktu jika lebih dari 2 jam
            let selisihWaktu = t - 2;
            // Buat tarif selanjutnya
            let tarifLanjut = selisihWaktu * 1000;
            // Buat tarif total
            let tarifTotal = tarifAwal + tarifLanjut;

            // Tangkap hasil tarif total lalu tampilkan di id biaya
            document.getElementById("biaya").value = "Rp. " + tarifTotal;
        }
    </script>
</body>
</html>
