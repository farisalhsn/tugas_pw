<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>
<body style="margin: 15px;">
    <div>
        <nav>
            <div style="text-align: center; text-decoration: none; height: 40px; ">
                <a href="#">Home</a> |
                <a href="#">Generate Link</a> |
                <a href="#">Transaction History</a> |
                <a href="#">Policy</a> |
                <a href="#">Logout</a>
            </div>
        </nav>
    </div>

    <div>
        <main>
            <div>
                <table border="1" style="width: 100%;">
                    <tr>
                        <td rowspan=11" style="width: 40%; text-align: center;">
                            <img src="/img/laptop1.jpg" alt="" width="80%">
                            <br>
                            <button>Upload Picture</button>
                        </td>
                        <td><label for="title">Title here :</label></td>
                        <td><input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Description :</label></td>
                        <td><textarea name="" id="description" cols="40" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="number">Account Number :</label></td>
                            <td><input type="number" id="number"></td>
                    </tr>
                    <tr>
                        <td><label for="pembayaran">Bank :</label></td>
                        <td><select name="" id="pembayaran">
                            <option value="mandiri">Mandiri</option>
                            <option value="bca">BCA</option>
                            <option value="bri">BRI</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="akun">Account Holder :</label></td>
                        <td><input type="text" id="akun"></td>
                    </tr>
                    <tr>
                        <td rowspan="4"><label for="transaksi">Transaction:</label></td>
                        <td><input type="number" id="transaksi"></td>
                    </tr>
                    <tr>
                        <td><p>*if the transaction is for 3 person, choose 3 from the drop-down list</p></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="" id="checklist">
                            <label for="checklist">Send to Mobile Phone</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="" id="checklist">
                            <label for="checklist">Send to Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Send to Mobile Phone :</label></td>
                        <td><input type="number" id="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Send to Email :</label></td>
                        <td><input type="email" id="email"></td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; margin: 15px;">
                <button><a href="/tugas03_hasil_pemesanan.html">Generate Link</a></button>
            </div>
        </main>
    </div>
</body>
</html>
